<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Attendance Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Zoom Attendance Tracker</h2>
        
        <div id="status" class="status">
            <span id="status-text">Not in Zoom meeting</span>
        </div>
        
        <div class="options">
            <div class="option-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="requireCamera">
                    <span class="checkmark"></span>
                    Require camera on
                </label>
            </div>
        </div>
        
        <button id="captureBtn" class="capture-btn" disabled>
            Capture Attendance
        </button>
        
        <div id="participantCount" class="participant-count" style="display: none;">
            Participants found: <span id="count">N/A</span>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
